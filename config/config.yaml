root_dir: .


paths:
  data_pdfs: data/data_ingestion/NIH_sharing
  index_dir: data/vector_db/NIH_sharing_db
  excel_path: data/inputs/inputs.xlsx
  output_md: data/outputs/markdown
  output_docx: data/outputs/docx

rag:
  enabled: true
  index_mode: "load"
  chunk_size: 900
  chunk_overlap: 150
  retriever_top_k: 6
  vector_db_mode: "load"   
  hf_repo: "XXX"
  hf_zip: "vector_db.zip"

models:
  llm_name: llama3.3:latest        
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  pdf_load_workers: 8
  embedding_device: cuda
  embedding_batch_size: 256       # tune: 128, 256, 512 (reduce if OOM)
  normalize_embeddings: true
  hf_cache_dir: data/cache/hf
  # Set false for first run to download, then true for offline reuse
  local_files_only: true
  allow_download_if_missing: true
