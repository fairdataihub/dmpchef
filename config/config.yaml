root_dir: ./DMPCHEF

paths:
  data_pdfs: data/database
  index_dir: data/index
  excel_path: data/inputs/inputs.xlsx
  output_md: data/outputs/markdown
  output_docx: data/outputs/docx

rag:
  enabled: true
  chunk_size: 900
  chunk_overlap: 150
  retriever_top_k: 10

models:
  llm_name: llama3.3
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  hf_cache_dir: data/cache/hf
  # Set false for first run to download, then true for offline reuse
  local_files_only: true
